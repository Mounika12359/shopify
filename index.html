<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bundle Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    
<main class="view">
  <div class="responsive-container">
  <div class="wrapper">
    <div class="container">

    
    <div class="inner-container">
       <h1 class="title" style="text-align: center;">Buy 3 and Save 30%</h1>
    </div>

    
    <div class="product-bundle">

      <div class="grid-custom">
        
        
        <div class="frame">
            <div class="product-card">
                <div class="pimage">
                    <img src="./assets/photo-1529139574466-a303027c1d8b.jpg" alt="Tie-Dye" />
                </div>
                <div class="product-title">
                    <h3>Retro Red Streetwear</h3>

                </div>
            </div>
        <div class="product-card">
            <div class="pimage">
                <img src="./assets/photo-1515886657613-9f3515b0c78f.jpg" alt="Image 2" />
            </div>
            <div class="product-title">
            <h3>Sunburst Tracksuit</h3>
            <p>$150.00</p>
            <button class="add-btn">Add to Bundle <span>+</span></button>
            </div>
        </div>
        <div class="product-card">
            <div class="pimage">
                <img src="./assets/photo-1432149877166-f75d49000351.jpg" alt="Image 3" />
            </div>
           <div class="product-title">
            <h3>Tie-Dye Lounge Set</h3>
            <p>$150.00</p>
            <button class="add-btn">Add to Bundle <span>+</span></button>
          </div>
      </div>
          
        </div>

        
        <div class="frame">
            <div class="product-card">
            <div class="pimage">
                <img src="./assets/photo-1632149877166-f75d49000351.jpg" alt="Tie-Dye" />
            </div>
            <div class="product-title">
                <h3>Chic Monochrome Blazer</h3>
                <p>$150.00</p>
                <button class="add-btn">Add to Bundle <span>+</span></button>
            </div>
            </div>
        <div class="product-card">
            <div class="pimage">
            <img src="./assets/photo-1608748010899-18f300247112.jpg" alt="Image 2" />
           </div>
           <div class="product-title">
            <h3>Oversized Knit & Coat</h3>
            <p>$150.00</p>
            <button class="add-btn">Add to Bundle <span>+</span></button>
           </div>
        </div>
          <div class="product-card">
            <div class="pimage">
           <img src="./assets/photo-1588117260148-b47818741c74.jpg" alt="Image 3" />
          </div>
          <div class="product-title">
          <h3>Urban Sportwear Combo</h3>
          <p>$150.00</p>
          <button class="add-btn">Add to Bundle <span>+</span></button>
        </div>
    </div>
          
        </div>
        
      </div>
      
      <aside class="bundle-sidebar">

  <h2>Create a Bundle</h2>
  <p>Add at least <strong>3</strong> products and <strong>Save 30%</strong>.</p>
  <div class="progress-bar-wrapper">
  <div class="progress-bar">
    <div class="progress-fill" id="progress-fill"></div>
  </div>
</div>
  <div class="selected-products">
    <div class="placeholder"></div>
    <div class="placeholder" style="width: 197.2px; height: 79px;"></div>

    <div class="placeholder"></div>
    <div class="placeholder" style="width: 197.2px; height: 79px;"></div>
    <div class="placeholder"></div>
    <div class="placeholder" style="width: 197.2px; height: 79px;"></div>
  </div>

  <div class="price-summary">
  <div class="price-row">
    <span class="label">Discount</span>
    <span class="value" id="discount">- $0.00</span> <!-- <-- Add id -->
  </div>

  <div class="price-row">
    <span class="label">Subtotal</span>
    <span class="value" id="subtotal">$0.00</span> <!-- <-- Add id -->
  </div>
</div>

  <button id="cta-btn" disabled>Add 3 Items to Proceed</button>
</aside>

    

  </div>
    </div>
  </div>
  </div>
   

    
   

  <script src="script.js"></script>

  </main>
</body>
</html>
